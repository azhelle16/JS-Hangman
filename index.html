<!DOCTYPE html>
<html>
<head>
	<title>JS Application: Word Guess Game</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</head>
<body>
	<div id="mainGame" class="dispHide">
		<img src="./assets/images/categ.png" height="80" alt="Category: 90's Movies">
		<br>
		<div class="dashedBorder">
			<span>Welcome to Word Guess, <span id="pname"></span>!</span>
		</div>
		<br>
		<span>Please guess the movie:</span><br><br><br><span id="guessWordHere"></span>
		<hr>
		<span>Guessed Letters:</span><br><br><br><span id="guessLettersHere"></span>
		<hr>
		<span>Guesses Remaining: <span id="gRem">15</span></span>
		<br><br>
		<table border="2">
			<tr>
				<th>WINS</th>
				<th>LOSSES</th>
				<th>GAMES PLAYED</th>
			</tr>
			<tr>
				<td>
					<span id="totalWins">0</span>
				</td>
				<td>
					<span id="totalLoss">0</span>
				</td>
				<td>
					<span id="gamesPlayed">0</span>
				</td>
			</tr>
		</table>
		<br><br>
		<input type="button" value="Reset" id="resetButton">
	</div>
	<div id="welcomeLogo">
		<div>
			<img src="./assets/images/hmanlogo.gif" width="600" height="100" alt="Word Guess Logo">
		</div>
		<div>
			<img src="./assets/images/name.png" height="50" alt="Enter your name">
		</div>
		<div>
			<input type="text" id="username"/>
		</div>
	</div>
	<embed id="welcomeAudio" src="./assets/images/sounds/electronic.mp3" type="audio/mpeg" autoplay="true" hidden="true" loop="true" />
	<audio id="correctAudio">
		<source src="./assets/images/sounds/correct-answer.mp3" type="audio/mpeg">
	</audio>		
	<audio id="wrongAudio">
		<source src="./assets/images/sounds/wrong-answer.wav" type="audio/mpeg">
	</audio>
	<audio id="existsAudio">
		<source src="./assets/images/sounds/error.mp3" type="audio/mpeg">
	</audio>	
</body>
</html>
